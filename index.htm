<script language="javascript">
//function recieves what button user pressed and directs them to the corresponding page
function init(what)
{
	switch(what)
	{
		case 1:
				window.location = "inputSearchForm.php";
				break;
		case 2:
				window.location = "report.php";			
				break;
	}
}
</script>

<center>
<table border="3" bordercolor="#191970">
	<tr>
		<td>
			<p>Input a new search</p>
			<center><input type="button" onclick="init(1)" value="Input Search"></center>
		</td>
	<tr>
		<td>
			<p>Run a report to check what has already been sent to DBA's for lookup</p>
			<center><input type="button" onclick="init(2)" value="Run Report"></center>			
		</td>
	</tr>
